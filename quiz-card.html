<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-animation/core-animation.html">
<link rel="import" href="bower_components/core-list/core-list.html">

<polymer-element name="quiz-card">
	<template>
    <style>
		.contentStyle {
        border: grey;
        border-style: solid;
        border-width: thin;
        width: 19.3em;
        max-width: 30%;
        margin-left: 35%;
      }
    </style>

    <core-animation id="fadein" duration="800" fill="forwards" >

			<core-animation-keyframe>
        <core-animation-prop name="opacity" value="0"></core-animation-prop>
				<core-animation-prop name="padding-top" value="100%"></core-animation-prop>
      </core-animation-keyframe>

      <core-animation-keyframe>
        <core-animation-prop name="opacity" value="1"></core-animation-prop>
				<core-animation-prop name="padding-top" value="1%"></core-animation-prop>
      </core-animation-keyframe>

    </core-animation>


	</template>

	<script>
		Polymer({

			animation: null,

			ready: function(){
				this.animation = this.$.fadein;
				this.animation.target = this.$.frame;
			},

			show: function() {
				this.animation.play();
			}

		})
	</script>
</polymer-element>
